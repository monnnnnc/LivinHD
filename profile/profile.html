<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style_profile.css" />
    </head>
    <body>
        <header></header>
        <div class="frame">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="info col-8">
                            <h1 class="title">Profile</h1>
                            <div class="row">
                                <div class="part col-4">
                                    <h2>Phone number</h2>
                                    <input
                                        type="text"
                                        class="form-control sect"
                                        placeholder="Enter phone number"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                    />
                                </div>
                                <div class="part col-4">
                                    <h2>Instagram</h2>
                                    <input
                                        type="text"
                                        class="form-control sect"
                                        placeholder="Enter instagram handle"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                    />
                                </div>
                                <div class="part col-4">
                                    <h2>First language</h2>
                                    <input
                                        type="text"
                                        class="form-control sect"
                                        placeholder="Enter first language"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="part col">
                                    <h2>Unit taken this semester</h2>
                                    <div class="sect sect-more"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="part col">
                                    <h2>Interests</h2>
                                    <div class="sect sect-more"></div>
                                </div>
                            </div>
                        </div>
                        <div class="side col-4">
                            <div class="row">
                                <div class="part col profile">
                                    <div class="pp"><img src="" alt="" /></div>
                                    <div class="pinfo">
                                        <div class="pinfo-content">
                                            <div class="row pinfo-row">
                                                <div class="col">
                                                    <input
                                                        type="text"
                                                        class="
                                                            form-control
                                                            sect-mini
                                                        "
                                                        aria-label="lang"
                                                        aria-describedby="addon-wrapping"
                                                        placeholder="Name"
                                                    />
                                                </div>
                                            </div>
                                            <div class="row pinfo-row">
                                                <div class="col">
                                                    <input
                                                        type="text"
                                                        class="
                                                            form-control
                                                            sect-mini
                                                        "
                                                        aria-label="lang"
                                                        aria-describedby="addon-wrapping"
                                                        placeholder="School of"
                                                    />
                                                </div>
                                            </div>
                                            <div class="row pinfo-row">
                                                <div class="row">
                                                    <div class="col-4">
                                                        <h6>Age</h6>
                                                    </div>
                                                    <div class="col-4">
                                                        <h6>Gender</h6>
                                                    </div>
                                                    <div class="col-4">
                                                        <h6>Relationship</h6>
                                                    </div>
                                                </div>
                                                <div class="row pinfo-row">
                                                    <div class="col">
                                                        <input
                                                            type="text"
                                                            class="
                                                                form-control
                                                                sect-mini
                                                            "
                                                            aria-label="lang"
                                                            aria-describedby="addon-wrapping"
                                                            placeholder="Age"
                                                        />
                                                    </div>
                                                    <div class="col">
                                                        <input
                                                            type="text"
                                                            class="
                                                                form-control
                                                                sect-mini
                                                            "
                                                            aria-label="lang"
                                                            aria-describedby="addon-wrapping"
                                                            placeholder="Gen"
                                                        />
                                                    </div>
                                                    <div class="col">
                                                        <input
                                                            type="text"
                                                            class="
                                                                form-control
                                                                sect-mini
                                                            "
                                                            aria-label="lang"
                                                            aria-describedby="addon-wrapping"
                                                            placeholder="Rel"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="part col text-center">
                                    <h4>How are you feeling today?</h4>
                                    <div class="input-group">
                                        <textarea
                                            class="form-control"
                                            aria-label="With textarea"
                                            placeholder="Add status..."
                                        ></textarea>
                                    </div>
                                    <div class="mood"></div>
                                </div>
                            </div>
                            <button
                                type="submit"
                                class="btn btn-lg btn-primary"
                            >
                                Update profile
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
