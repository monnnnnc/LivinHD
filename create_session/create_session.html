<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create session</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="create_session.css" />
        <link href="../nav/nav.css" rel="stylesheet">
    </head>
    <body>
        <header></header>

        <div id="myNav" class="overlay">
            <a href="javascript:void(0)"
                class="closebtn" onclick="closeNav()">
                ×
            </a>
            <div class="overlay-content">
                <img src="../logo/white.png" class="logo">
                <a href="../find-friend/find-friend.html">Find Friend</a>
                <a href="../find-session/find-session.html">Find Session</a>
                <a href="../create_session/create_session.html">Create Session</a>
                <a href="../main-home/main.html">Home</a>
            </div>
        </div>

        <div class="frame">
            <span style="font-size:35px;cursor:pointer" 
            onclick="openNav()" class="menu-nav">
            ≡
            </span>
            <div class="content">
                <h1 class="title">Create Your Own Session</h1>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <input
                                    type="text"
                                    class="form-control"
                                    aria-label="lang"
                                    aria-describedby="addon-wrapping"
                                    placeholder="Session name"
                                />
                            </div>
                            <div class="row">
                                <input
                                    type="text"
                                    class="form-control"
                                    aria-label="lang"
                                    aria-describedby="addon-wrapping"
                                    placeholder="Session description"
                                />
                            </div>
                            <div class="row">
                                <input
                                    type="text"
                                    class="form-control"
                                    aria-label="lang"
                                    aria-describedby="addon-wrapping"
                                    placeholder="Zoom link"
                                />
                            </div>
                            <div class="row">
                                <input
                                    type="text"
                                    class="form-control"
                                    aria-label="lang"
                                    aria-describedby="addon-wrapping"
                                    placeholder="Zoom meeting ID"
                                />
                            </div>
                            <div class="row">
                                <input
                                    type="text"
                                    class="form-control"
                                    aria-label="lang"
                                    aria-describedby="addon-wrapping"
                                    placeholder="Zoom meeting password"
                                />
                            </div>
                            <div class="row">
                                <button
                                    type="submit"
                                    class="btn btn-primary btn-lg"
                                >
                                    Create session
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="invite text-center">
                                Invite Friends
                                <div class="friends"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="../nav/nav.js"></script>
    </body>
</html>
