<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find study session</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style_find_study_session.css" />
        <link href="../nav/nav.css" rel="stylesheet" />
    </head>
    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                ×
            </a>
            <div class="overlay-content">
                <img src="../logo/white.png" class="logo" />
                <a href="../find-friend/find-friend.html">Find Friend</a>
                <a href="../find-session/find_study_session.html"
                    >Find Session</a
                >
                <a href="../create_session/create_session.html"
                    >Create Session</a
                >
                <a href="../main-home/main.html">Home</a>
            </div>
        </div>

        <div class="frame">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <div class="content">
                            <div class="header">
                                <span
                                    style="font-size: 35px; cursor: pointer"
                                    onclick="openNav()"
                                    class="menu-nav"
                                >
                                    ≡
                                </span>
                                <h1 class="title">Find study session</h1>
                                <input
                                    id="search-session"
                                    placeholder="Search for a study session"
                                />
                            </div>

                            <div class="sessions">
                                <div class="session-card"></div>
                                <div class="session-card"></div>
                                <div class="session-card"></div>
                                <div class="session-card"></div>
                                <div class="session-card"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="units">
                                        <h4>Your Units</h4>
                                        <div class="unit">1</div>
                                        <div class="unit">2</div>
                                        <div class="unit">3</div>
                                        <div class="unit">4</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="hours">
                                        <h4>Total Hours</h4>
                                        <div class="hour">?</div>
                                    </div>
                                </div>
                            </div>
                            <div class="create-session text-center">
                                Create your own session
                                <button id="create-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="../nav/nav.js"></script>
    </body>
</html>
